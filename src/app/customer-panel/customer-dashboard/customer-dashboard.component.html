<div><h2>Customer Dashboard</h2></div>
<div>
  <mat-form-field appearance="fill">
    <mat-label>Enter Your Gym ID</mat-label>
    <input matInput id="gId" [(ngModel)]="gId" placeholder="Search" />
    <mat-icon matSuffix (click)="searchGymId(gId)">search</mat-icon>
  </mat-form-field>
</div>
<div>
  <small>{{ message }}</small>
</div>
<div class="main">
  <section class="profile-section">
    <div *ngIf="editFlag" class="row" [formGroup]="profileForm">
      <h3>Profile Details</h3>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field [style.width]="'70%'">
          <mat-label>Name</mat-label>
          <input
            autocomplete="off"
            matInput
            type="text"
            placeholder="Enter Your Name"
            formControlName="name"
          />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field [style.width]="'70%'">
          <mat-label>Email</mat-label>
          <input
            autocomplete="off"
            matInput
            type="text"
            placeholder="Enter Your Email"
            formControlName="email"
          />
        </mat-form-field>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field [style.width]="'70%'">
          <mat-label>Membership Plan</mat-label>
          <input
            autocomplete="off"
            matInput
            type="text"
            placeholder="membership plan"
            formControlName="membership"
          />
        </mat-form-field>
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <mat-form-field [style.width]="'70%'">
          <mat-label>Phone</mat-label>
          <input
            autocomplete="off"
            matInput
            type="text"
            placeholder="Enter Your Phone Number"
            formControlName="phone"
          />
        </mat-form-field>
      </div>
      <div>
        <button
          [disabled]="!profileForm.valid"
          class="btn btn-primary"
          (click)="updateMemberDetails()"
        >
          Update
        </button>
      </div>
    </div>
  </section>
</div>
