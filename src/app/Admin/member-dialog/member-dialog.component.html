<div>
  <div class="modal_header">
    <h2>{{ data.member ? "Edit Member" : "Add New Member" }}</h2>
    <mat-icon matDialogClose (click)="closeDialog()" mat-icon-button>
      close</mat-icon
    >
  </div>
  <div class="row" [formGroup]="memberForm">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field [style.width]="'70%'">
        <mat-label>Name</mat-label>
        <input
          autocomplete="off"
          matInput
          type="text"
          placeholder="Enter Your Name"
          formControlName="name"
        />
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field [style.width]="'70%'">
        <mat-label>Phone</mat-label>
        <input
          autocomplete="off"
          matInput
          type="text"
          placeholder="Enter Your Phone Number"
          formControlName="phone"
        />
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field [style.width]="'70%'">
        <mat-label>Email</mat-label>
        <input
          autocomplete="off"
          matInput
          type="text"
          placeholder="Enter Your Email"
          formControlName="email"
        />
      </mat-form-field>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <mat-form-field [style.width]="'70%'">
        <mat-label>Membership</mat-label>
        <input
          autocomplete="off"
          matInput
          type="text"
          placeholder="Please Enter Membership"
          formControlName="membership"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <button
      style="float: right"
      [disabled]="!memberForm.valid"
      (click)="submitMember(); closeDialog()"
      class="btn btn-primary"
    >
      {{ data.member ? "Save" : "Add" }}
    </button>
  </div>
</div>
