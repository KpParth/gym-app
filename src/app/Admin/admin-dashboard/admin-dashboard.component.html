<div class="gym">
  <h3 style="text-align: center; padding-top: 16px">List of All Gym Members</h3>
  <div style="float: right; padding-bottom: 12px">
    <button class="btn btn-primary" (click)="addMemberModal()">
      Add Member
    </button>
  </div>
  <table
    mat-table
    class="mat-elevation-z8"
    aria-describedby="itemListDetails"
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let member">{{ member.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let member">{{ member.email }}</td>
    </ng-container>

    <ng-container matColumnDef="membership">
      <th mat-header-cell *matHeaderCellDef>Membership</th>
      <td mat-cell *matCellDef="let member">{{ member.membership }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone No.</th>
      <td mat-cell *matCellDef="let member">{{ member.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let member">
        <button
          mat-fab
          aria-label="delete icon"
          (click)="deleteMember(member.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="editMember(member)"
          matTooltip="Edit Job"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <div *ngIf="dataSource.data.length === 0">
    <strong>norecordsfound </strong>
  </div>
</div>
